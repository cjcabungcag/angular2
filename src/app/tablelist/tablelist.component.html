
<table id="customers">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Username</th>
        <th>Email</th>
        <th>Action</th>
    </tr>
    <tr *ngFor="let item of parentdata" >
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.username}}</td>
        <td>{{item.email}}</td>
        <td>
            <button (click)="onEdit(item)" class="btn">Update</button>
            <button (click)="onDelete(item)" class="btn">Delete</button>
        </td>
    </tr>
</table>
